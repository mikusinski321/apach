<body>

    <header>
        <a href="index.html"><img width="350px" height="190px" id="obraz" src="logoFT.png"></a>

    <div>
    <main>
        <div id="wrap">
        <h3 id="name">TheReaper</h3>
<img id="portrait" src="TheReaper.webp">
<img id="dancer" src="TheReaper.png""><br>
<button id="previous">Poprzedni</button>
<button id="next">Następny</button>
<button id="skip" onclick="localStorage.setItem('skin',obrazki[i])"><a style="text-decoration:none;color:white" href="bronie.html">Dobierz broń!</a></button><br>
</div>
<script>
    var obrazki = ["TheReaper","Leviathan", "SkullTrooper","Raven"]
    var i = 0
    $( "#next" ).click(function() {
        if (i==obrazki.length-1) {i=0} else{ i+=1}
        $("#portrait").attr("src", obrazki[i]     + ".webp")
        $("#dancer").attr("src",  obrazki[i] + ".png")
        $("#name").html(obrazki[i])
    })
    $( "#previous" ).click(function() {
        if (i==0) {i=3} else{ i-=1}
        $("#dancer").attr("src", obrazki[i]   + ".png   ")
        $("#portrait").attr("src", obrazki[i]     + ".webp")
        $("#name").html(obrazki[i])

    })
    $(function() {
        $("#dancer").hover(
            function() {
                $(this).attr("src", obrazki[i]+".gif")
            },
            function() {
                $(this).attr("src", obrazki[i]+".png")
            }                         
        );                  
    });

</script>
    </main>
</div>
<footer>
    <canvas id="canv2" width="190" height="300" hidden></canvas>
    <h1> Wykonał Mikołaj Skóra </h1>
 <script>
     var cont= document.getElementById("canv2")
     var zaw= cont.getContext("2d")
     zaw.lineWidth="8"
     zaw.moveTo(50,20)
     zaw.lineTo(100,20)
     zaw.lineTo(100,50)
     zaw.lineTo(75,50)
     zaw.lineTo(75,75)
     zaw.lineTo(90,75)
     zaw.lineTo(90,100)
     zaw.lineTo(75,100)
     zaw.lineTo(75,135)
     zaw.lineTo(50,135)
     zaw.lineTo(50,16)
     zaw.stroke()
     zaw.fillStyle="white"
     zaw.fill()
     $('footer').css({'background-image':"url(" + cont.toDataURL("image/png")+ ")" });

 </script>
</footer>
</body>
