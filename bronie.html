        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("bron").src=localStorage.getItem("bron")
            if(!localStorage.getItem("bron")){
                localStorage.setItem("bron","assault.png" )
            }
                console.log(localStorage.getItem("skin"));
                console.log(localStorage.getItem("taniec"));
                document.getElementById("skin").src=localStorage.getItem("skin")+".webp"
                document.getElementById("taniec").src=localStorage.getItem("skin")+".png"
                var cells = document.querySelectorAll("td");
                    for (var i = 0; i < cells.length; i++) {
                        cells[i].addEventListener('click',function(){
                            var url = this.getElementsByTagName("img")[0].src 
                            localStorage.setItem("bron",url )
                            document.getElementById("bron").src=url
                        })
                    }
});
    </script>
